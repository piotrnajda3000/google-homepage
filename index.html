<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>

        <nav>
            <ul>
                <li>About</li>
                <li>Store</li> 
            </ul>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><span class="material-icons">apps</span></li>
                <li><a href="#"><img src="./static/profile-picture.jpg" id="profile-picture"></a></li>
            </ul>
        </nav>
 
        <div id="content">

            <img src="./static/Google_2015_logo_v3.svg" alt="Google" id="logo">

            <form action="https://www.google.com/search" autocomplete="off"  method="get">

                <div id="search-bar">
                    <span class="material-icons">search</span>
                    <input name="q" type="text" tabindex="0">
                    <span class="material-icons">mic</span>
                </div>

                <div id="search-buttons">
                    <button type="submit">Google Search</button>
                    <a href="https://www.google.com/doodles"><button>I'm feeling lucky</button></a>
                </div>

            </form>

        </div>



        <footer>
            <ul>
                <li>About</li>
                <li>Advertisting</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
            
        </footer>

    </body>

</html>
