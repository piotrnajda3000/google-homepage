<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Searches</title> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/searches.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
    </head>
    <body> 

        <div id="first-row">
            <!--Left-->
            <a href="./index.html"><img src="./static/Google_2015_logo_v3.svg" alt="Google" id="logo"></a>
            <form action="#" autocomplete="off">
                <div id="search">
                    <input type="text" tabindex="0" id="input">
                    <span class="material-icons" id="mic">mic</span>
                    <span class="material-icons" id="search-icon">search</span>
                </div>
            </form>
            <!--Right-->
            <ul id="right">
                <li><span class="material-icons" style="height: 24px;">apps</span></li>
                <a href="#"><li><img src="./static/profile-picture.jpg" id="profile-picture" alt="Profile picture"></li></a>
            </ul>
        </div>

        <div id="wrapper">
            <div id="second-row">
                <ul id="options-main">
                    <li>All</li>
                    <li>News</li>
                    <li>Videos</li>
                    <li>Maps</li>
                    <li>Images</li>
                    <li>More</li>
                </ul>
                <ul id="options-misc">
                    <li>Settings</li>
                    <li>Tools</li>   
                </ul>
            </div>
