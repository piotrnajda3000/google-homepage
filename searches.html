<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Searches</title> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/searches.css">

            <ul id="misc">
